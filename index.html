<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <section>
        <div class="imgBx">
            <img src="image.jpeg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Login ID</span>
                        <input type="text" name="" placeholder="Enter login ID">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="Enter Password" name="" placeholder="Enter Password">
                        
                    </div>
                    
                    
                    <div class="remember">
                        <label><input type="checkbox" name=""> Remember Me</label>
                    </div>
                    <div class="changepass">
                        <p>Change Password</p>
                    </div>
                    <div class="Terms">
                        <label><input type="checkbox" name=""> Agree to <a href="#">Terms & Conditions</a> </label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Login" name="">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="#" > Register Here</a></p>
                    </div>


                </form>

            </div>
        </div>
    </section>

    
</body>
</html>
